<h1 class="page-header">Edit Blog</h1>

<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{message}}
  </div>
</div>


<form (submit)="updateBlogSubmit()" *ngIf= "!loading">
  <div class="form-group">
    <label for="Title">Title</label>
    <input type="text" name="title" placeholder="*Blog Title" class="form-control"
     [(ngModel)]="blog.title">
  </div>
  
  <div class="form-group">
      <label for="body">Body</label>
      <textarea name="body"  cols="80" rows="8" [(ngModel)]="blog.body"
       class="form-control" placeholder="*Blog Body"></textarea>

       <a [routerLink]="['/delete-blog/', blog._id]"><button [disabled]="processing" type="button" 
        class="btn btn-danger" name="button" (click)="deleteBlog()">Delete</button></a>
       <button type="button" class="btn btn-success" name="button" (click)="goBack()">Go Back</button> 
       <button [disabled]="processing" type="submit" class="btn btn-info" name="save">Save Changes</button>
      
    </div>
</form>
